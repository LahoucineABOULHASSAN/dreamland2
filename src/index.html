<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authenticate</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main-content" class="grid">
      <section id="right-side">
        <div class="container box">
          <div id="box1">
            <figure>
              <img src="./assets/logo.png" alt="logo of the website" />
            </figure>
            <h1>Let's Share our dreams with everyone</h1>
          </div>
          <div id="box2">
            <h1>Login</h1>
            <form id="login" class="form">
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  placeholder="Email, Username or Phone Number"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <input class="btn btn-info" type="submit" value="Login" />
              </div>
              <small
                ><button class="btn-register hyperLink">Not a member?</button> |
                <a class="hyperLink" href="#">Forgot Passwod?</a></small
              >
            </form>
          </div>
          <div id="box3">
            <h1>Create New Account</h1>
            <form id="register" class="form">
              <div class="form-group">
                <label>Name:</label>
                <div class="form-inline grid">
                  <input
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                    required
                  />
                  <input
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  name="username"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div class="form-group">
                <input class="btn btn-info" type="submit" value="Register" />
              </div>
              <small
                ><button class="btn-login hyperLink">
                  Member Already ?
                </button></small
              >
            </form>
          </div>
        </div>
      </section>
      <aside id="left-side">
        <div class="container">
          <section id="main-section">
            <div class="center">
              <h2>Find out a new world here</h2>
              <h4>LogIn or Register in Our Website Now</h4>
              <div class="flex flex-row">
                <button class="btn-login btn btn-secondary btn-large">
                  Login
                </button>
                <button class="btn-register btn btn-primary btn-large">
                  Register
                </button>
              </div>
            </div>
          </section>
        </div>
      </aside>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
